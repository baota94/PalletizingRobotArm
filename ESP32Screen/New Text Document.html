<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HEX Uploader for STM32 via ESP32</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .progress-container {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .progress-label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      text-align: center;
      line-height: 25px;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Upload Firmware to STM32</h2>

  <p><strong>Chip version:</strong> <span id="chipVersion">Loading...</span></p>

  <input type="file" id="fileInput" accept=".hex"><br><br>
  <button onclick="startUpload()">Upload</button>

  <p id="status">Chưa chọn file</p>

  <!-- Tổng tiến độ -->
  <div class="progress-container">
    <div class="progress-label">Tiến độ toàn bộ file:</div>
    <div class="progress-bar"><div id="totalProgressFill" class="progress-fill">0%</div></div>
  </div>

  <!-- Tiến độ trong 1KB -->
  <div class="progress-container">
    <div class="progress-label">Tiến độ trong từng 1KB:</div>
    <div class="progress-bar"><div id="chunkProgressFill" class="progress-fill">0%</div></div>
  </div>

  <p id="progressText"></p>

  <script>
    let file;
    const chunkSize = 1024;
    let totalChunks = 0;

    // Lấy version chip khi load trang
    window.onload = async function() {
      try {
        const res = await fetch("/upload/version");
        const version = await res.text();
        document.getElementById("chipVersion").innerText = version;
      } catch (err) {
        document.getElementById("chipVersion").innerText = "Không đọc được!";
      }
    };

    document.getElementById("fileInput").addEventListener("change", (event) => {
      file = event.target.files[0];
      if (file) {
        document.getElementById("status").innerText = `Đã chọn: ${file.name}`;
        document.getElementById("progressText").innerText = '';
        updateProgress("totalProgressFill", 0);
        updateProgress("chunkProgressFill", 0);
      }
    });

    function updateProgress(id, percent) {
      const bar = document.getElementById(id);
      bar.style.width = percent + "%";
      bar.innerText = percent + "%";
    }

    async function startUpload() {
      if (!file) {
        alert("Chưa chọn file!");
        return;
      }

      totalChunks = Math.ceil(file.size / chunkSize);
      document.getElementById("progressText").innerText = `Bắt đầu upload...`;
      updateProgress("totalProgressFill", 0);
      updateProgress("chunkProgressFill", 0);

      for (let cnt = 0; cnt < totalChunks; cnt++) {
        const start = cnt * chunkSize;
        const end = Math.min(start + chunkSize, file.size);
        const chunk = file.slice(start, end);

        // Hiển thị chunk progress (giả lập từng phần nhỏ gửi, ở đây 100% luôn)
        for (let i = 0; i <= 100; i += 20) {
          await new Promise(r => setTimeout(r, 10)); // mô phỏng truyền chậm
          updateProgress("chunkProgressFill", i);
        }

        const formData = new FormData();
        formData.append("chunk", chunk);

        try {
          const response = await fetch(`/upload?cnt=${cnt}`, {
            method: "POST",
            body: formData
          });

          const text = await response.text();
          if (!response.ok || !text.includes("OK")) {
            throw new Error(`ESP32 báo lỗi ở chunk ${cnt}: ${text}`);
          }

          // Cập nhật progress toàn bộ
          const percentTotal = Math.floor(((cnt + 1) / totalChunks) * 100);
          updateProgress("totalProgressFill", percentTotal);
          updateProgress("chunkProgressFill", 0);

          document.getElementById("progressText").innerText =
            `Đã gửi ${cnt + 1}/${totalChunks} blocks`;
        } catch (err) {
          alert("Lỗi: " + err.message);
          return;
        }
      }

      document.getElementById("progressText").innerText = "Upload hoàn tất!";
    }
  </script>

</body>
</html>
